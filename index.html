<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller de LÃ³gica Secuencial - JavaScript</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .contenedor-principal {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitulo {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .botones-ejercicios {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 30px;
        }

        .btn-ejercicio {
            padding: 12px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-ejercicio:hover {
            background-color: #764ba2;
            transform: scale(1.05);
        }

        .btn-ejercicio.activo {
            background-color: #28a745;
        }

        .contenedor-ejercicio {
            background: #f9f9f9;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .titulo-ejercicio {
            color: #667eea;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .formulario {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .grupo-entrada {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 5px;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        .botones-acciones {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-calcular {
            flex: 1;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-calcular:hover {
            background-color: #218838;
        }

        .btn-limpiar {
            padding: 12px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-limpiar:hover {
            background-color: #c82333;
        }

        .resultado {
            background: #e8f5e9;
            border-left: 4px solid #28a745;
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
            display: none;
        }

        .resultado.mostrar {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .resultado h3 {
            color: #28a745;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .resultado p {
            color: #333;
            line-height: 1.6;
            font-size: 14px;
        }

        .error {
            background: #ffebee;
            border-left: 4px solid #dc3545;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }

        .error.mostrar {
            display: block;
        }

        .oculto {
            display: none;
        }
    </style>
</head>
<body>
    <div class="contenedor-principal">
        <h1>ðŸŽ“ Taller de LÃ³gica Secuencial</h1>
        <p class="subtitulo">20 Ejercicios de JavaScript - Segundo de Preparatoria</p>

        <div class="botones-ejercicios" id="botonesEjercicios"></div>

        <div id="ejerciciosContenedor"></div>
    </div>

    <script src="ejercicios.js"></script>
</body>
</html>
